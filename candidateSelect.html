</head>

<body>

    <header>
        <div class="header__box" style="text-align: center;">
            <h2> Technical Department </h2>
            <p> Software Development Engineer </p>
        </div>

    <div class="body">

                    <div class="icon">

                    </button>
                    </div>
                    <div class="icon">
                        <button class='rejected'><span class="material-icons">
                            thumb_down_off_alt
                        </span>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="student2">
            <h3>Aditya Sharma</h3> <!-- Hardcoded name -->
            <!-- Remaining hardcoded elements -->
            <div class="box1">
                <div class="left">
                    <p id="white">Not evaluated for this stage.</p>
                    <a id="white" href="/">Evaluate Now</a>
                    <div class="comment" style="margin:5px;"></div>
                </div>
                
                <div class="right__sidebar">
                   
                    <div class="icon">
                        <button class='accepted' value="accept">
                        <span class="material-icons">
                            mail_outline
                        </span>
                    </button>
                    </div>
                    <div class="icon">
                        <button class='rejected'><span class="material-icons">
                            thumb_down_off_alt
                        </span>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Repeat similar structure for other hardcoded names -->
    <div class="body">
        <div class="student2">
            <h3>Saurav Oberoi</h3> <!-- Hardcoded name -->
            <!-- Remaining hardcoded elements -->
            <div class="box1">
                <div class="left">
                    <p id="white">Not evaluated for this stage.</p>
                    <a id="white" href="/">Evaluate Now</a>
                    <div class="comment" style="margin:5px;"></div>
                </div>
                
                <div class="right__sidebar">
                   
                    <div class="icon">

    <div class="body">
        <div class="student2">
            <h3>Karan Singh</h3> <!-- Hardcoded name -->
            <!-- Remaining hardcoded elements -->
            <div class="box1">
                <div class="left">
                    <p id="white">Not evaluated for this stage.</p>
                    <a id="white" href="/">Evaluate Now</a>
                    <div class="comment" style="margin:5px;"></div>
                </div>
                
                <div class="right__sidebar">
                   
                    <div class="icon">
                        <button class='accepted' value="accept">
                        <span class="material-icons">
                            mail_outline
                        </span>
                    </button>
                    </div>
                    <div class="icon">
                        <button class='rejected'><span class="material-icons">

                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   
    
    <script>
        // Function to fetch data from result.json and update the first name element
        function fetchData() {
            fetch("/static/result.json") // Assuming 'static' is a directory in the root of your server
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const firstName = data.Name; // Assuming the JSON structure has a 'Name' field
                    document.getElementById("Name").innerText = firstName;
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    document.getElementById("Name").innerText = 'Default Name'; // In case of error, set a default name
                });
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
    <script src="../static/candidateSelectscript.js"></script>
</body>

</html>
