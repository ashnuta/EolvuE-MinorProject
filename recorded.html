<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/5da49843f66caf14799662bd12aa55a2?family=Dream+Avenue" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        @font-face {
            font-family: "Dream Avenue";
            src: url("https://db.onlinewebfonts.com/t/5da49843f66caf14799662bd12aa55a2.eot");
            src: url("https://db.onlinewebfonts.com/t/5da49843f66caf14799662bd12aa55a2.eot?#iefix")format("embedded-opentype"),
                 url("https://db.onlinewebfonts.com/t/5da49843f66caf14799662bd12aa55a2.woff2")format("woff2"),
                 url("https://db.onlinewebfonts.com/t/5da49843f66caf14799662bd12aa55a2.woff")format("woff"),
                 url("https://db.onlinewebfonts.com/t/5da49843f66caf14799662bd12aa55a2.ttf")format("truetype"),
                 url("https://db.onlinewebfonts.com/t/5da49843f66caf14799662bd12aa55a2.svg#Dream Avenue")format("svg");
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image, .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image {
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .gradient-overlay {
            background: linear-gradient(to right, #ebdd7e, #ebb37e, #e29696);
            mix-blend-mode: overlay;
        }

        .content {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 1;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Dream Avenue', sans-serif;
            font-weight: bold;
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        p {
            font-family: 'Dream Avenue', sans-serif;
            font-size: 22px;
            margin-bottom: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.6s;
        }

        .evolvUE {
            font-family: 'Dream Avenue', sans-serif;
            font-size: 64px;
            margin: 10px 0 0 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.9s;
        }

        .evolvUE span {
            color: red;
        }

        .evolutionary-system {
            font-family: 'Allura', cursive;
            font-size: 24px;
            margin-top: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.2s;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            background-color: #cb5367;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.5s;
        }

        button:hover {
            background-color: #89062f;
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            50% { background-position: 50px 50px; }
            100% { background-position: 0 0; }
        }

        .container .image {
            animation: backgroundMove 30s linear infinite;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="../static/top-view-arrangement-natural-material-stationery.jpg" alt="Background Image">
        <!-- <img class="image" src="C:\Users\ashnu\smart-hire\static\top-view-arrangement-natural-material-stationery.jpg" alt="Background Image"> -->
        <div class="gradient-overlay"></div>

        <div class="content">
            <h1>Thank You</h1>
            <p>You'll hear from us shortly.</p>
            <p>Best Wishes</p>
            <p class="evolvUE">Evolv<span style="color: #cb5367;">u</span>E</p>
            <p class="evolutionary-system">An evolutionary interview system.</p>
            <button onclick="redirectToLoginPage()">Login Page</button>
        </div>
    </div>
    <script>
        function redirectToLoginPage() {
            // Ensure this matches the Flask route intended to serve the index.html page
            window.location.href = "/";
        }
    </script>

</body>
</html>
